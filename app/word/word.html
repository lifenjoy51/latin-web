<div class="body">
  <div class="word-top table">
    <div class="tr">
      <div class="td">
        <div class="countdown">
          <span>3</span>
        </div>
      </div>
      <div class="td middle">
      </div>
      <div class="td">
        <div class="score">
          <span>1</span>
        </div>
      </div>
    </div>
  </div>
  <div class="word-question">
    <p>{{question.content}}</p>
  </div>
  <div class="word-choices">
    <ul>
      <li ng-repeat="choice in question.choices" >
        <p ng-click="choose(choice.id)">{{choice.text}}</p>
      </li>
    </ul>
  </div>
</div>
