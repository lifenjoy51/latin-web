<div class="body">
  <div class="word-top table">
    <div class="tr">
      <div class="td">
        <div class="countdown">
          <span>3</span>
        </div>
      </div>
      <div class="td middle">
      </div>
      <div class="td">
        <div class="score">
          <span>1</span>
        </div>
      </div>
    </div>
  </div>
  <div class="word-question">
    <p>{{question.answer.titleWord}}</p>
    <p ng-show="question.answer.presentInfinitive != null">{{question.answer.presentInfinitive}}</p>
    <p ng-show="question.answer.perfectActive != null">{{question.answer.perfectActive}}</p>
    <p ng-show="question.answer.supine != null">{{question.answer.supine}}</p>
  </div>
  <div class="word-choices">
    <ul>
      <li ng-repeat="choice in question.choices" >
        <p ng-click="choose(choice.titleWord)">{{choice.korean}} {{choice.english}}</p>
      </li>
    </ul>
  </div>
</div>
