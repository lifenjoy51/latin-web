<div class="body">
  <div class="word-top table-div">
    <div class="tr">
      <div class="td">
        <div class="level">
          <span>{{question.info.level}}</span>
        </div>
      </div>
      <div class="td middle">
        <select ng-model="unit" ng-options="unit.name for unit in units track by unit.value"></select>
        <input ng-model="toggleRelationWord" type="checkbox"
                ng-init="toggleRelationWord=true"><span>연관어</span></input>
        <input ng-model="toggleAnswer" type="checkbox"
                ng-init="toggleAnswer=true"><span>학습모드</span></input>
        <input ng-model="toggleAutoplay" type="checkbox"
                ng-init="toggleAutoplay=false"><span>자동재생</span></input>
      </div>
      <div class="td">
        <div class="score">
          <span>{{question.info.score}} / {{question.info.totalWordCount}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="word-question">
    <p>{{question.answer.titleWord}}<br/>{{question.answer.meaning}}</p>
    <!--<p ng-show="question.answer.meaning != null">{{question.answer.meaning}}</p>-->
  </div>
  <div class="word-info">
    <!--relation word-->
    <p ng-show="toggleRelationWord && question.answer.more != null">[{{question.answer.more}}]</p>
    <!--sound-->
    <audio id="audio" controls preload="none"
    ng-src="{{getAudioUrl()}}">
    </audo>
  </div>
  <div class="word-choices">
    <ul>
      <li ng-repeat="choice in question.choices"  ng-show="!toggleAnswer">
        <p ng-click="choose(choice.titleWord)">{{choice.korean}} {{choice.english}}</p>
      </li>
      <li ng-show="toggleAnswer">
        <p ng-click="choose(question.answer.titleWord)"  class="answer">{{question.answer.korean}} {{question.answer.english}}</p>
      </li>
    </ul>
  </div>
</div>
